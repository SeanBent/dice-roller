<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>D&D Dice Roller</title>
  <link href="style.css" rel="stylesheet" type="text/css" />



  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>


<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">


<body>
  <header>
    <div class="h1Box">
      <h1>D&D Dice Roller</h1>
    </div>
  </header>

  <div id="app-area">

    <div id="image-flexbox">
      <!-- Graphics Area-->
      <img id="dice-image" src="images/dice-set.png" alt="Graphic of six dice types from D and D">
    </div>

    <div>
      <h2>Choose from the dice types, select how many to roll, add modifiers, and roll to see results!
      </h2>
    </div>


    <div id="output-screen"></div>

    <div class="custom-roll-area">

      <div class="roll-controls">

        <div>
          <label for="number-of-dice">Number of Dice:</label>
          <input type="number" id="number-of-dice" value="1">
        </div>

        <div>
          <label for="number-of-sides">Sides:</label>
          <select id="number-of-sides">
            <option value="4" selected>4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="20">20</option>
          </select>
        </div>
        
        <div>
          <label for="custom-roll-modifier">Modifier:</label>
          <input type="number" id="custom-roll-modifier" value="0">
        </div>

      </div>

      <div id="custom-roll-preview"></div> 

      <div>
        <button id="custom-roll-button">Roll Selection</button>
      </div>
      
    </div>

    <div id="activation-buttons">
      <button id="roll-advantage-button">Roll With Advantage</button>
      <button id="roll-disadvantage-button">Roll With Disadvantage</button>
      <button id="roll-percentile-button">Roll Percentile Dice</button>
    </div>
</div>


    <script src="script.js"></script>
</body>

</html>
